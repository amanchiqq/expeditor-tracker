    <script>
      console.log("Script loaded");
      document.addEventListener("DOMContentLoaded", () => {
        // Проверка доступности mapgl
        if (typeof mapgl === 'undefined') {
          console.error("2GIS MapGL API is not loaded. Check the script URL and API key.");
          return;
        }
    
        const map = new mapgl.Map("mapContainer", {
          center: [71.4183, 51.1282], // Astana coordinates
          zoom: 11,
          key: "0fc41365-bc9e-41ec-937e-88e6d9ff3f54" // Твой API ключ
        });
    
        // Map controls
        let zoom = 11;
        document.querySelectorAll("button").forEach(btn => {
          if (btn.textContent.includes("Plus")) {
            btn.addEventListener("click", () => {
              zoom += 1;
              map.setZoom(zoom);
            });
          } else if (btn.textContent.includes("Minus")) {
            btn.addEventListener("click", () => {
              zoom -= 1;
              map.setZoom(zoom);
            });
          } else if (btn.textContent.includes("NavigationArrow")) {
            btn.addEventListener("click", () => {
              map.setCenter([71.4183, 51.1282]); // Reset to Astana
            });
          }
        });
    
        // Search functionality (placeholder)
        document.querySelector("input").addEventListener("input", (e) => {
          console.log("Searching for:", e.target.value);
          // Add API call to 2GIS geocoder here
        });
    
        // Filter and refresh functions
        function clearMap() {
          // Предполагаем, что removeAllMarkers доступен, как в index.html
          if (map.removeAllMarkers) map.removeAllMarkers();
          console.log("Map cleared");
        }
    
        function refreshMap() {
          fetchTasks();
          console.log("Map refreshed");
        }
    
        let currentPage = 1;
        const tasksPerPage = 5;
    
        function fetchTasks() {
          const courier = document.getElementById("courierFilter").value;
          const status = document.getElementById("statusFilter").value;
          const date = document.getElementById("dateFilter").value;
          // Simulate API call
          const tasks = [
            { id: "#12345", address: "123 Main Street", status: "In Progress", courier: "Alexei", time: "10:00 AM", eta: "11:00 AM" },
            { id: "#12346", address: "456 Elm Avenue", status: "Completed", courier: "Dmitri", time: "9:30 AM", eta: "10:30 AM" },
            { id: "#12347", address: "789 Oak Lane", status: "In Progress", courier: "Sergei", time: "11:00 AM", eta: "12:00 PM" },
            { id: "#12348", address: "101 Pine Road", status: "Completed", courier: "Igor", time: "8:45 AM", eta: "9:45 AM" },
            { id: "#12349", address: "222 Cedar Drive", status: "In Progress", courier: "Nikolai", time: "12:15 PM", eta: "1:15 PM" },
          ].filter(task => {
            return (!courier || task.courier.toLowerCase() === courier.toLowerCase()) &&
                   (!status || task.status.toLowerCase() === status.toLowerCase()) &&
                   (!date || task.time.includes(date.split("-")[2]));
          });
    
          const start = (currentPage - 1) * tasksPerPage;
          const paginatedTasks = tasks.slice(start, start + tasksPerPage);
    
          const tbody = document.getElementById("tasksBody");
          tbody.innerHTML = "";
          paginatedTasks.forEach(task => {
            const row = document.createElement("tr");
            row.className = "border-t border-t-[#d0dbe7]";
            row.innerHTML = `
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-120 h-[72px] px-4 py-2 w-[400px] text-[#4e7097] text-sm font-normal leading-normal">${task.id}</td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-240 h-[72px] px-4 py-2 w-[400px] text-[#4e7097] text-sm font-normal leading-normal">${task.address}</td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-medium leading-normal w-full">
                  <span class="truncate">${task.status}</span>
                </button>
              </td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-480 h-[72px] px-4 py-2 w-[400px] text-[#4e7097] text-sm font-normal leading-normal">${task.courier}</td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-600 h-[72px] px-4 py-2 w-[400px] text-[#4e7097] text-sm font-normal leading-normal">${task.time}</td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-720 h-[72px] px-4 py-2 w-[400px] text-[#4e7097] text-sm font-normal leading-normal">${task.eta}</td>
              <td class="table-8c34b91a-ed20-4013-b551-4522b827b999-column-840 h-[72px] px-4 py-2 w-60 text-[#4e7097] text-sm font-bold leading-normal tracking-[0.015em]">View on Map, Edit, Delete</td>
            `;
            tbody.appendChild(row);
          });
        }
    
        function prevPage() {
          if (currentPage > 1) {
            currentPage--;
            fetchTasks();
          }
        }
    
        function nextPage() {
          const totalTasks = document.getElementById("tasksBody").children.length;
          if (currentPage * tasksPerPage < totalTasks) {
            currentPage++;
            fetchTasks();
          }
        }
    
        function goToPage(page) {
          currentPage = page;
          fetchTasks();
        }
    
        // Initial load
        document.addEventListener("DOMContentLoaded", fetchTasks);
    
        // Apply filters on change
        document.querySelectorAll("#courierFilter, #statusFilter, #dateFilter").forEach(input => {
          input.addEventListener("change", fetchTasks);
        });
      });
    </script>
    <!-- Перемещённый скрипт с XLSX-обработкой -->
    <script type="text/javascript">
      var gk_isXlsx = false;
      var gk_xlsxFileLookup = {};
      var gk_fileData = {};
      function filledCell(cell) {
        return cell !== '' && cell != null;
      }
      function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
          try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];
    
            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter(row => row.some(filledCell));
    
            // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
            var headerRowIndex = filteredData.findIndex((row, index) =>
              row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }
    
            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
          } catch (e) {
            console.error(e);
            return "";
          }
        }
        return gk_fileData[filename] || "";
      }
    </script>
